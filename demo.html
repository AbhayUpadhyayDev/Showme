<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>showme.js Live Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
    h1 { text-align: center; }
    .buttons { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 6px; border: none; background: #2196f3; color: white; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>

<h1>showme.js Live Demo ðŸš€</h1>

<div class="buttons">
  <button onclick="showme({ message:'Success!', type:'success' })">Success</button>
  <button onclick="showme({ message:'Info!', type:'info' })">Info</button>
  <button onclick="showme({ message:'Warning!', type:'warning' })">Warning</button>
  <button onclick="showme({ message:'Error!', type:'error' })">Error</button>
  <button onclick="showme({ customHTML: (() => { const d = document.createElement('div'); d.innerHTML = '<strong>Custom HTML</strong> inside notification'; return d; })(), duration: 6000 })">Custom HTML</button>
  <button onclick="showme({ message:'Persistent Notification', persistent:true })">Persistent</button>
  <button onclick="showme({ message:'Action Button', actions:[{ text:'Undo', callback:()=>alert('Action undone!') }], duration:6000 })">Action Button</button>
</div>

<!-- Include showme.js via CDN -->
<script src="https://cdn.jsdelivr.net/gh/AbhayUpadhyayDev/Showme/showme.min.js"></script>

</body>
</html>
