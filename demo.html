<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>showme.js Full Demo</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 40px;
}
h1 {
    text-align: center;
    margin-bottom: 30px;
}
.buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    background: #2196f3;
    color: white;
    transition: 0.2s;
}
button:hover {
    opacity: 0.9;
}
</style>
</head>
<body>

<h1>showme.js Full Demo ðŸš€</h1>

<div class="buttons">
    <!-- Toasts -->
    <button onclick="showme({ message:'Default Info Toast' })">Info Toast</button>
    <button onclick="showme({ message:'Success Toast', type:'success' })">Success Toast</button>
    <button onclick="showme({ message:'Warning Toast', type:'warning' })">Warning Toast</button>
    <button onclick="showme({ message:'Error Toast', type:'error' })">Error Toast</button>
    <button onclick="showme({ message:'Custom Colors', bgColor:'#6a1b9a', textColor:'#ffeb3b' })">Custom Colors</button>
    <button onclick="showme({ message:'Persistent Toast', persistent:true })">Persistent</button>
    <button onclick="showme({ message:'Action Button', actions:[{text:'Undo', callback:()=>alert('Action done!')}] })">Action Button</button>
    <button onclick="showme({ message:'Programmatic Update', duration:8000, onShow:t=>setTimeout(()=>t.update({message:'Updated after 3s!'}),3000) })">Programmatic Update</button>
    <button onclick="showme({ message:'Click me callback', onClick:()=>alert('Toast clicked!') })">onClick Callback</button>
    <button onclick="showme({ message:'Top-left', position:'top-left' })">Top-left</button>
    <button onclick="showme({ message:'Bottom-left', position:'bottom-left' })">Bottom-left</button>
    <button onclick="showme({ message:'Bottom-right', position:'bottom-right' })">Bottom-right</button>

    <!-- OTP -->
    <button onclick="showOTP()">OTP Dialog</button>

    <!-- Confirm -->
    <button onclick="showConfirm()">Confirm Dialog</button>

    <!-- Loading -->
    <button onclick="showLoader()">Loading Overlay</button>
</div>

<script src="https://cdn.jsdelivr.net/gh/AbhayUpadhyayDev/Showme@v1.0.0/showme.min.js"></script>

<script>
showme.config({ maxToasts: 6, duration: 5000, animation: true });

// OTP Dialog
function showOTP() {
    showme.otp({
        length: 6,
        message: "Enter your OTP",
        blockSize: 50,
        gap: 10,
        bgColor: "#222",
        textColor: "#fff",
        otpTextColor: "#fff",
        blockBorderRadius: 6,
        cardBorderRadius: 12,
        overlayBg: "rgba(0,0,0,0.5)",
        inputType: "number",
        autoCloseDelay: 500,
        onComplete: otp => showme({ message:`OTP Entered: ${otp}`, type:"success" })
    });
}

// Confirm Dialog
function showConfirm() {
    showme.confirm({
        message: "Do you want to delete this item?",
        type: "warning",
        bgColor: "#fff",
        textColor: "#333",
        cardRadius: 12,
        overlayBg: "rgba(0,0,0,0.5)",
        icon: "âš ï¸",
        confirmText: "Yes",
        cancelText: "No",
        onConfirm: ()=>showme({ message:"Deleted!", type:"success" }),
        onCancel: ()=>showme({ message:"Cancelled", type:"info" })
    });
}



// Loading Overlay
function showLoader() {
    const loader = showme.loading({
        message: "Loading...",
        bgColor: "#fff",
        textColor: "#333",
        cardRadius: 12,
        overlayBg: "rgba(0,0,0,0.5)"
    });
    setTimeout(()=>loader.close(), 3000);
}
</script>

</body>
</html>
